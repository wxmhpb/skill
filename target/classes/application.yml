#声明thymeleaf使用非严格的html。
spring:
  thymeleaf:
    cache: false  #cache: 是否缓存，开发模式下设置为false，避免改了模板还要重启服务器，线上设置为true，可以提高性能。
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: 10000ms
        max-idle: 200
        min-idle: 0

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/skill?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
  hikari:
    poolName: DateHikariCP
    minIdle: 5
    idleTimeout: 1800000
    maximum-pool-size: 10
    auto-commit: true
    max-lifetime: 30000
    connection-test-query: SELECT 1
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  type-aliases-package: com.xxxx.skill.pojo
logging:
  level:
    com.xxxx.skill.mapper: debug